<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiadomości</title>
</head>
<body>
    <h2 id="welcomeMessage">Witaj, UŻYTKOWNIK!</h2>
    <div>
        <h3>Wiadomości:</h3>
        <ul id="messages">
            <!-- Tutaj będą dynamicznie generowane wiadomości -->
        </ul>
    </div>
    <div>
        <input type="text" id="messageInput" placeholder="Wpisz wiadomość...">
        <button onclick="sendMessage()">Wyślij wiadomość</button>
    </div>

    <script>
        // Funkcja do pobierania danych o zalogowanym użytkowniku
        function fetchLoggedInUser() {
            fetch('/get_logged_in_user')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Fetched user data:', data); // Debugging log
                    if (data.logged_in && data.username) {
                        document.getElementById('welcomeMessage').textContent = `Witaj, ${data.username}!`;
                    } else {
                        document.getElementById('welcomeMessage').textContent = 'Witaj, UŻYTKOWNIK!';
                    }
                })
                .catch(error => {
                    console.error('Błąd podczas pobierania danych o zalogowanym użytkowniku:', error);
                    document.getElementById('welcomeMessage').textContent = 'Witaj, UŻYTKOWNIK!';
                });
        }

        // Funkcja do pobierania wiadomości z serwera
        function fetchMessages() {
            fetch('/get_messages')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const messageList = document.getElementById('messages');
                    messageList.innerHTML = ''; // Czyścimy listę wiadomości
                    data.messages.forEach(msg => {
                        const li = document.createElement('li');
                        li.textContent = `${msg.username}: ${msg.message}`;
                        messageList.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('Błąd podczas pobierania wiadomości:', error);
                });
        }

        // Wywołanie funkcji fetchLoggedInUser() i fetchMessages() po załadowaniu strony
        document.addEventListener('DOMContentLoaded', () => {
            fetchLoggedInUser();
            fetchMessages();
        });

        // Funkcja do wysyłania wiadomości
        function sendMessage() {
            const message = document.getElementById("messageInput").value;
            const username = document.getElementById("welcomeMessage").textContent.split(',')[1].trim().slice(0, -1);
            const messageList = document.getElementById("messages");
            const li = document.createElement("li");

            li.textContent = `${username}: ${message}`;
            messageList.appendChild(li);

            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    message: message
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Możemy dodać dodatkowe operacje tutaj po udanym wysłaniu wiadomości
                })
                .catch(error => {
                    console.error('Błąd podczas wysyłania wiadomości:', error);
                });

            // Czyszczenie pola tekstowego
            document.getElementById("messageInput").value = "";
        }
    </script>
</body>
</html>
