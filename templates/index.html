<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiadomości</title>
</head>
<body>
    <h2 id="welcomeMessage">Witaj, UŻYTKOWNIK!</h2>
    <div>
        <h3>Wiadomości:</h3>
        <ul id="messages">
            <!-- Tutaj będą dynamicznie generowane wiadomości -->
        </ul>
    </div>
    <div>
        <input type="text" id="messageInput" placeholder="Wpisz wiadomość...">
        <button onclick="sendMessage()">Wyślij wiadomość</button>
    </div>

    <script>
        // Funkcja do pobierania danych o zalogowanym użytkowniku
        function fetchLoggedInUser() {
            fetch('/get_logged_in_user')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data); // Sprawdź, co jest zwracane przez endpoint
                    if (data.logged_in) {
                        document.getElementById('welcomeMessage').textContent = `Witaj, ${data.username}!`;
                    } else {
                        document.getElementById('welcomeMessage').textContent = 'Witaj, UŻYTKOWNIK!';
                    }
                })
                .catch(error => {
                    console.error('Błąd podczas pobierania danych o zalogowanym użytkowniku:', error);
                    document.getElementById('welcomeMessage').textContent = 'Witaj, UŻYTKOWNIK!';
                });
        }

        // Wywołanie funkcji fetchLoggedInUser() po załadowaniu strony
        document.addEventListener('DOMContentLoaded', function () {
            fetchLoggedInUser(); // Wywołaj funkcję do pobrania danych o użytkowniku po załadowaniu strony
        });

        // Funkcja do wysyłania wiadomości
        function sendMessage() {
            var message = document.getElementById("messageInput").value;
            var messageList = document.getElementById("messages");
            var li = document.createElement("li");
            var username = document.getElementById("welcomeMessage").textContent.split(',')[0].substr(7).trim();
            li.textContent = username + ": " + message;
            messageList.appendChild(li);

            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    message: message
                })
            });

            // Czyszczenie pola tekstowego
            document.getElementById("messageInput").value = "";
        }
    </script>
</body>
</html>
